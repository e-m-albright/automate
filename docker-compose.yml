services:
  # =========================================================================
  # n8n — the main application. Build workflows at http://localhost:5678
  # =========================================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: automate-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=${TIMEZONE:-America/New_York}
      # Enable the public API so n8n-MCP can manage workflows programmatically
      - N8N_PUBLIC_API_ENABLED=true
      # Let n8n workflows call the sidecar and Ollama by container name
      - SIDECAR_URL=http://sidecar:8000
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - sidecar
      - ollama
    networks:
      - automate

  # =========================================================================
  # Sidecar — tiny API for things n8n can't do natively
  #   - Chrome bookmark parsing (local filesystem access)
  #   - Privacy-first LLM routing (local screening → cloud analysis)
  # =========================================================================
  sidecar:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automate-sidecar
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services:/app/services
      - ./config:/app/config
    depends_on:
      - ollama
    networks:
      - automate

  # =========================================================================
  # Ollama — local LLM inference (privacy-first, nothing leaves your machine)
  # =========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: automate-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment for NVIDIA GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    networks:
      - automate

volumes:
  n8n_data:
  ollama_data:

networks:
  automate:
    driver: bridge
