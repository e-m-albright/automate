# Cloudflare Tunnel config â€” deploy when ready to go always-on
#
# Setup:
# 1. Install cloudflared: brew install cloudflared
# 2. Login: cloudflared tunnel login
# 3. Create tunnel: cloudflared tunnel create automate
# 4. Add DNS: cloudflared tunnel route dns automate automate.yourdomain.com
# 5. Run: cloudflared tunnel --config config/cloudflare-tunnel.yml run automate
#
# This exposes your local services through Cloudflare's network
# without opening any ports on your firewall.

tunnel: TUNNEL_ID_HERE
credentials-file: /root/.cloudflared/TUNNEL_ID_HERE.json

ingress:
  # n8n dashboard
  - hostname: n8n.yourdomain.com
    service: http://localhost:5678
  # API
  - hostname: api.yourdomain.com
    service: http://localhost:8000
  # Catch-all
  - service: http_status:404
